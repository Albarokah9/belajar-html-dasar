<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
</head>
<body>
    <h1>Belajar Table</h1>
    <table style="border: 1px solid black;">
        <colgroup>
            <col span="2" style="background-color: yellowgreen;">
            <col style="background-color:  aqua;">
        </colgroup>
        <thead>
            <tr>
                <th>Nama Depan</th>
                <th>Nama Belakang</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Albarokah</td>
                <td>Rifansah</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Budi</td>
                <td>Nugraha</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot> 
            <td></td>
            <td>Total</td>
            <td>170</td>
        </tfoot>
    </table>
    
</body>
</html>
